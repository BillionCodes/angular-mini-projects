<div class="container text-center">
  <div class="row">
    <div class="col-sm-4">
      <p *ngFor="let d of lst">{{ d }}</p>
    </div>
  </div>
  <div>
    <h4><strong>My Calculator App</strong></h4> 
  </div>
<div> 
  <input type="text" name ="result" [(ngModel)]="result" placeholder="0" >
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-primary" (click) = "btnUpdate(1)">1</button>
    <button type="button" class="btn btn-primary" (click) = "btnUpdate(2)">2</button>
    <button type="button" class="btn btn-primary"(click) = "btnUpdate(3)">3</button>
    <button type="button" class="btn btn-primary"(click) = "btnUpdate('+')">+</button>
    <button type="button" class="btn btn-primary"(click) = "btnUpdate('C')">C</button>
  </div>
  <div>
    <button type="button" class="btn btn-primary" (click) = "btnUpdate(4)">4</button>
    <button type="button" class="btn btn-primary" (click) = "btnUpdate(5)">5</button>
    <button type="button" class="btn btn-primary" (click) = "btnUpdate(6)">6</button>
    <button type="button" class="btn btn-primary" (click) = "btnUpdate('-')">-</button>
    <button type="button" class="btn btn-primary" (click) = "btnUpdate('CE')" >CE</button>
  </div>
  <div>
    <button type="button" class="btn btn-primary" (click) = "btnUpdate(7)">7</button>
    <button type="button" class="btn btn-primary" (click) = "btnUpdate(8)">8</button>
    <button type="button" class="btn btn-primary" (click) = "btnUpdate(9)">9</button>
    <button type="button" class="btn btn-primary"(click) = "btnUpdate('x')">x</button>
    <button type="button" class="btn btn-primary"(click) = "calc()">=</button>
  </div>

  <div> 
    <button type="button" class="btn btn-primary" (click) = "btnUpdate('.')">.</button>
    <button type="button" class="btn btn-primary" (click) = "btnUpdate(0)">0</button>
    <button type="button" class="btn btn-primary" (click) = "btnUpdate('/')">/</button>
    <button type="button" class="btn btn-primary" (click) = "del()"> Del </button>
    <button type="button" class="btn btn-primary" (click) = "btnUpdate('%')">%</button>   
  </div>
</div>
